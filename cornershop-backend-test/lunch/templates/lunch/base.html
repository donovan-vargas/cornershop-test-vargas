<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cornershop-test</title>
</head>
<body>
    <p>Cornershop yeiiii</p>
    {% include 'lunch/_messages.html' %}
    {% if user.is_authenticated %}
        <h4>{{ user.username }}</h4>
        <a href="{% url 'logout'%}">Logout</a>
        {% if not request.resolver_match.url_name == 'index'  %}
            <a href="{% url 'index'%}">Regresar</a>
        {% endif %}
    {%else %}
        <a href="{% url 'login'%}">Login</a>
    {% endif %}

    {% block content %}
    {% endblock content %}
</body>
</html>
